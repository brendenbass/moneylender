<!-- === Main Section === -->
<main class="flex-shrink-0">
    <div class="container mt-3 mt-lg-5 py-5">
        <div class="row">
            <h1>Loan Calculator</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="darkBG rounded pt-1 pb-1">
                    <div class="mx-2 my-2">
                        <label for="loanAmount">Loan Amount:</label>
                        <input type="number" value="15000" id="loanAmount" class="form-control mb-2">
                        <label for="monthlyPayments">Monthly Payments:</label>
                        <input type="number" value="60" id="monthlyPayments" class="form-control mb-2">
                        <label for="rate">Percent Rate:</label>
                        <input type="number" value="3" id="rate" class="form-control">
                        <div class="d-flex justify-content-end mt-3 mb-2">
                            <button type="button" id="btnSubmit" class="btn btn-outline-primary">Calculate</button>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="fs-4 fst-italic text-center">Your Monthly Payments</p>
                    <p class="fs-1 fw-bolder text-center" id="totalMonthly"></p>
                    <div class="row">
                        <div class="col">
                            <p class="mb-0">Total Principal</p>
                            <p class="mb-0">Total Interest</p>
                            <p class="mb-0">Total Cost</p>
                        </div>
                        <div class="col">
                            <p class="mb-0" id="pResult"><!--Insert Numbers--></p>
                            <p class="mb-0" id="iResult"><!--Insert Numbers--></p>
                            <p class="mb-0" id="cResult"><!--Insert Numbers--></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead class="table-primary"><tr>
                        <th scope="col">Month</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Principal</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Interest</th>
                        <th scope="col">Balance</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
